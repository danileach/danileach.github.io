    <script>
        if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
            .register("https://danileach.github.io/sw.js")
            .then((registration) => {
            console.log("Service worker registration succeeded:", registration);

            // At this point, you can optionally do something
            // with registration. See https://developer.mozilla.org/en-US/docs/Web/API/ServiceWorkerRegistration
        })
        .catch((error) => {
            console.error(`Service worker registration failed:`);
        });

        // Independent of the registration, let's also display
        // information about whether the current page is controlled
        // by an existing service worker, and when that
        // controller changes.

        // First, do a one-off check if there's currently a
        // service worker in control.
        if (navigator.serviceWorker.controller) {
            console.log(
            "This page is currently controlled by:",
            navigator.serviceWorker.controller,
        );
        }

        // Then, register a handler to detect when a new or
        // updated service worker takes control.
        navigator.serviceWorker.oncontrollerchange = () => {
            console.log(
            "This page is now controlled by",
            navigator.serviceWorker.controller,
        );
        };
    } 
    else {
        console.log("Service workers are not supported.");
    }
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            var intervalId = setInterval(function () {
                minutes = parseInt(timer / 60, 10)
                seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
                if (minutes == 0 && seconds < 1){
                    notifyDevice();
                    clearInterval(intervalId);
                    display.textContent = "00:00";
                }
        }, 1000);
    
        document.getElementById('reset').addEventListener('click', function () {
            clearInterval(intervalId);
            display.textContent = "00:00";
            });
        }

        function notifyDevice() {
            const text = `HEY! Your task is now overdue.`;
            const notification = new Notification("To do list", { body: text});
        }

        function askNotificationPermission() {
        // Check if the browser supports notifications
            if (!("Notification" in window)) {
                alert("This browser does not support notifications.");
                return;
            }
            Notification.requestPermission().then((permission) => {
            // set the button to shown or hidden, depending on what the user answers
            alert(permission);
            });
        }

    window.onload = function () {
    var count = 60,
        display = document.querySelector('#time');
        display.textContent = "00:00";
        document.getElementById('TEST').addEventListener('click', function () { 
    	    startTimer(count = 1, display);
        });
        document.getElementById('15 mins').addEventListener('click', function () { 
    	    startTimer(count * 15, display);
        });
        document.getElementById('30 mins').addEventListener('click', function () { 
    	    startTimer(count * 30, display);
        }); 
        document.getElementById('60 mins').addEventListener('click', function () { 
    	    startTimer(count * 60, display);
        });
        document.getElementById('enable').addEventListener('click', function () { 
    	    askNotificationPermission();
        });         
    };
    
    </script>
